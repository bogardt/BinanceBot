name: .NET Coverage and GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests with coverage
        run: dotnet test --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: reportgenerator -reports:**/TestResults/**/*.cobertura.xml -targetdir:coverage -reporttypes:Cobertura

      - name: Fetch and setup coverage-report branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          # Temporarily move coverage files
          if (Test-Path "coverage") {
            Move-Item "coverage" "coverage-temp"
          }
          if (git branch -r | Select-String "origin/coverage-report") {
            git checkout -B coverage-report origin/coverage-report
          } else {
            git checkout -b coverage-report
          }
          # Restore coverage files
          if (Test-Path "coverage-temp") {
            if (Test-Path "coverage") {
              Remove-Item "coverage" -Recurse -Force
            }
            Move-Item "coverage-temp" "coverage"
          }
        shell: powershell

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/**/*.xml
          fail_ci_if_error: true

      - name: Commit and push coverage report to GitHub Pages
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: actions@github.com
          message: "Deploy Coverage Report to GitHub Pages"
          add: "coverage/*"
          push: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Return to main branch
        run: git checkout main
        shell: powershell

      - name: Upload coverage to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
